{% extends 'base.html' %}
{% block content %}
<h2>Events</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Event</th>
    </tr>

    {% for e in event_list %}
    <tr>
        <td><a href="{% url 'eventdetails' id=e.id %}">{{ e.eventtitle }}</a></td>
        <td> {{e.eventdescription }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
